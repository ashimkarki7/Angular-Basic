
<div class="container-login">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
    <div *ngIf="isError" class="alert alert-danger">
      <span class="message-error">{{ errorMessage }}</span>
    </div>
    <div class="form-group">

      <label>User Name</label>
      <input type="text" class="form-control" id="userName" formControlName="userName" required >
      <div class="alert alert-danger mt-1 mb-1" role="alert"  *ngIf="submitted && loginForm.controls.userName.errors && loginForm.controls.userName.errors.required">
        Username is required
    </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password" id="password">
<!--      *ngIf structural directive-->
      <div class="alert alert-danger mt-1 mb-1" role="alert"  *ngIf="submitted && loginForm.controls.password.errors">
        <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
        <div *ngIf="loginForm.controls.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>


  <div class="row mt-2 pt-2">
    <div class="col-xs-12 col-sm-6">
  <button class="btn btn-primary">Submit</button>
    </div>

    <div class="col-xs-12 col-sm-6">
      <a routerLink="../register" class="btn  btn-primary  ml-sm-1 pl-sm-1" >Register</a>
    </div>
  </div>
    </form>
</div>
